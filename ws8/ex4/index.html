<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sorter</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <label for="numbers">Enter numbers: </label>
        <input id="numbers"><br>
        <button id="btnSort">Sort</button>
        <button id="btnTime">Display time</button>
        <br>
        <p>Current time: <span id="displayTime"></span></p>
        <p>Generating numbers: <span id="displayGenerating"></span></p>
        <p>Numbers generated: <span id="displayNumbers"></span></p>
        <p>Numbers sorted: <span id="displaySorted"></span></p>
        <p id="results"></p>

        <script src="main.js"></script>
    </body>
</html>
