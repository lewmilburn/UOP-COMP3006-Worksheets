<p id="messagePar">Result: </p>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"
></script>
<script>
    $(function() {
        console.log("Running");
        // Define the worker and point at the
        // helloWorker.js file.
        let worker = new Worker("/helloWorker.js");
        // Process the response sent by the worker.
        worker.addEventListener("message", function(evt) {
            console.log("Invoked");
            // Extract the data from the event - this is the
            // message, put it into the page using jQuery.
            let msg = evt.data;
            $("#messagePar").append(msg);
        });
        console.log(worker);
        // Invoke the worker.
        console.log("Sent");
        worker.postMessage("David");
    });
</script>
