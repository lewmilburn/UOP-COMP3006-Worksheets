<!DOCTYPE html>

        <style>
            .main {
                width: 250px;
                background-color: #d0d0d0;
            }
            .light {
                height: 50px;
                width: 50px;
                background-color: #00ffff;
            }
            #burn {
                width: 150px;
                font-weight: 700;
            }
        </style>

        <script>
            $(window).on("load", function() {
                mocha.run();
            });
            function clickBtn() {
                let bgColor = document.getElementById('light').style.backgroundColor;
                console.log(rgb2hex(bgColor));
                if (rgb2hex(bgColor) == '#00ffff') {
                    document.getElementById('light').style.backgroundColor = '#ffff00';
                } else if (rgb2hex(bgColor) == '#ffff00') {
                    document.getElementById('light').style.backgroundColor = '#ff00ff';
                } else if (rgb2hex(bgColor) == '#ff00ff') {
                    document.getElementById('light').style.backgroundColor = '#00ffff';
                }
            }
        </script>
    </head>

    <body>
        <div class="main">
            <div class="light" id="light"></div>
            <button id="burn" onclick="clickBtn()">Burn!</button>
        </div>
